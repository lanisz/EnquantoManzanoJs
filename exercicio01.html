<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 | Laço de repetição While</title>
</head>
<body>
    <div class="text"></div>
    <!-- Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.  -->
    <script>
        let numero = prompt("Digite um número qualquer");
        numero = parseInt(numero);

        let html = "";

        let contadora = 1;

        while(contadora <= 10){
            html += numero+"x"+contadora + "=" + `${numero*contadora}`+"</br>";
            contadora++;
        };

        document.querySelector(".text").innerHTML = html;
    </script>
    
</body>
</html>
